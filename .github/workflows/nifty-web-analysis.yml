name: Nifty 50 Web Analysis

on:
  schedule:
    - cron: '0 1 * * 1-5'  # 6:30 AM IST weekdays
  workflow_dispatch:
  push:
    branches: [ main ]

# Critical: Set proper permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Critical: Set environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Analysis and Generate HTML
      run: |
        python main_web.py
        python generate_html.py
        
    - name: Verify files generated
      run: |
        ls -la
        if [ ! -f "index.html" ]; then
          echo "Error: index.html not generated"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Optional: Send notification on failure
  notify-failure:
    needs: nifty-analysis
    runs-on: ubuntu-latest
    if: failure()

    steps:
    - name: Create Issue on Failure
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Nifty 50 Analysis Workflow Failed',
            body: `The automated Nifty 50 analysis workflow failed on ${new Date().toISOString()}.

            Please check the [workflow logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions) for details.

            This issue was created automatically.`,
            labels: ['bug', 'automation']
          });
